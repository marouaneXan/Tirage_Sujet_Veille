<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="bg-[rgb(29,26,26)]">
    <nav
      class="text-center text-white font-bold text-4xl p-6 border-b-[1px] border-gray-700"
    >
      <h1>PICKER</h1>
    </nav>
    <div
      class="container flex flex-col items-center space-y-8 justify-between p-6 mx-auto md:flex-row md:space-y-0"
    >
      <!--Form for adding new student and subject-->
      <form class="w-4/10 flex flex-col">
        <h1
          class="text-2xl font-bold text-white mb-5 text-center p-4 md:w-[450px]"
        >
          Ajouter un nouvelle apprenant
        </h1>
        <div>
          <input
            type="text"
            id="name"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Nom d'apprenant"
            required
          />
        </div>
        <div class="mt-3">
          <input
            type="text"
            id="sjt_veille"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Sujet de veille"
            required
          />
        </div>
        <button
        id="add"
          type="button"
          class="py-2.5 w-full mt-3 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
        >
          Ajouter
        </button>
      </form>
      <!--Table for display all student with sujet de veille-->
      <table
        class="w-full text-sm text-left text-gray-500 dark:text-gray-400 md:w-1/2"
      >
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="py-3 px-6">Nom d'apprenant</th>
            <th scope="col" class="py-3 px-6">Sujet de veille</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
    <div class="container mx-auto p-4 text-center">
      <button
        type="button"
        class="py-2.5 mt-3 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
      >
        Random
      </button>
    </div>
    <div class="flex flex-col p-6 mx-auto items-center space-y-8 ">
      <h1 class="text-center text-4xl font-bold text-white">Result</h1>
      <table
        class="w-full text-sm text-left text-gray-500 dark:text-gray-400 md:w-1/2"
      >
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="py-3 px-6">Nom d'apprenant</th>
            <th scope="col" class="py-3 px-6">Sujet de veille</th>
            <th scope="col" class="py-3 px-6">Date</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
            <th
              scope="row"
              class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white"
            >
              Apple MacBook Pro 17"
            </th>
            <td class="py-4 px-6">Sliver</td>
            <td class="py-4 px-6">22/22/2022</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
